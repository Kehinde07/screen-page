<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login page</title>
       
    <link rel='stylesheet' type='text/css' href='style.css'>
       
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
   
    <script src="https://kit.fontawesome.com/bdc890c26c.js" crossorigin="anonymous"></script>
</head>
<body>

   <main id="main"> 
   
       <form action="" id="form"> 
        <div class="login-form">

         <div class="shopping-cart-icon">
 
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div> 


        <div class="username-container">
        
            <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
    
           <input type="text"  class="username" placeholder="USERNAME">
        

    
   <div class="password-container">
        
            <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            
           <input type="password" class="password" placeholder="PASSWORD">
        </div>
    </div> 

   <div class="login-container">
            <button type="button" button class="button">LOGIN</button>
            
          <p class="help">Forgot password?</p>
        </div>    

   <div class="effect-container">
            <img src="BG.png" class="ellipse-effect" alt="curve effect">
        </div>  
    </div>  
    </form>
        
    </main>  
</body>
</html>
